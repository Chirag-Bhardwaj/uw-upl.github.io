---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <i>by {{ post.author }} on {{ post.date | date: "%b %d, %Y" }}</i>
    {{ post.excerpt | truncate: 500 }}
  </li>
  {% endfor %}
</ul>
