---
layout: default
---

<p><a href="https://github.com/UW-UPL/Talks" title="Full list of events">Click here</a> to view a comprehensive list of our past recorded talks and events.</p>

<section id="events">
  <div>
    <ul class="event-list">
      {% for event in site.data.events %}
      <li>
        <div class="event">
          <div class="event-desc">
            <h3 class="event-title">{{ event.title }}</h3>
            <h4 class="event-date">{{ event.date }}</h4>
            <h4 class="event-location">{{ event.location }}</h4>
            <p>{{ event.description }}</p>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>

<script>
  var eventsSection = $('#events');
  var previousEvents = $('<section><h2>Previous events</h2><div><ul class="event-list"></ul></div>');
  var previousEventsList = previousEvents.find('ul').first();
  var upcomingEvents = $('<section><h2>Upcoming events</h2><div><ul class="event-list"></ul></div>');
  var upcomingEventsList = upcomingEvents.find('ul').first();
  var events = $('.event');
  eventsSection.children('div').remove();
  var now = moment();
  events.each(function(i, event) {
    var dateElem = $(event).find('.event-date').first();
    var date = moment(dateElem.text(), 'MM/DD/YYYY h:mm A');
    dateElem.text(date.format('dddd, MMMM Do YYYY, h:mm A'));
    if (date.isBefore(now)) {
      previousEventsList.append(event);
    } else {
      upcomingEventsList.append(event);
    }
  });
  if (upcomingEventsList.children().length > 0) {
    eventsSection.append(upcomingEvents);
  }
  if (previousEventsList.children().length > 0) {
    eventsSection.append(previousEvents);
  }
</script>
